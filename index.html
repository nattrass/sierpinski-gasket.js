<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas id="sierpinski" height="400" width="400" style="background-color:#666;"></canvas>

        <script>

            function Coordinate(x, y) {
                this.x = x;
                this.y = y;
            }


            window.onload = function () {
                var canvas = document.getElementById('sierpinski');
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = 'White';


                var count = 0;


                var coord1 = new Coordinate(200, 0);
                var coord2 = new Coordinate(0, 400);
                var coord3 = new Coordinate(400, 400);

                ctx.fillRect(coord1.x, coord1.y, 5, 5);
                var currentCoord = new Coordinate(coord1.x, coord1.y);
                var yLength = 0;
                var xLength = 0;

                do {
                    count++;
                    var randomNumber = Math.floor((Math.random() * 3) + 1);

                    switch (randomNumber) {
                        case 1:
                            yPoint = (coord1.y + currentCoord.y) / 2;
                            xPoint = (coord1.x + currentCoord.x) / 2;
                            ctx.fillRect(xPoint, yPoint, 1, 1);
                            currentCoord.x = xPoint;
                            currentCoord.y = yPoint;
                            break;
                        case 2:
                            yPoint = (coord2.y + currentCoord.y) /2;
                            xPoint = (coord2.x + currentCoord.x) / 2;
                            ctx.fillRect(xPoint, yPoint, 1, 1);
                            currentCoord.x = xPoint;
                            currentCoord.y = yPoint;
                            break;
                        case 3:
                            yPoint = (coord3.y + currentCoord.y) /2;
                            xPoint = (coord3.x + currentCoord.x) / 2;
                            ctx.fillRect(xPoint, yPoint, 1, 1);
                            currentCoord.x = xPoint;
                            currentCoord.y = yPoint;
                            break;
                        default:
                    }
                }
                while (count < 10000);
            };
        </script>
    </body>
</html>
